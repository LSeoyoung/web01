               let id = document.getElementById("id").value;

           function w3_open(){
               document.getElementById("mySidebar").style.display = "block";
           }
           function w3_close(){
               document.getElementById("mySidebar").style.display = "none";
           }


        // data[i-행][0-열]
        // tr - 행/ th - 제목

        let data = [["빈센트 반 고흐","./product/p1.PNG", 21000],

                    ["피트 몬드리안", "./product/p4.PNG", 18000]]

           function tablePrint(){
            
            let text = '';
            text = `<table class="w3-table-all w3-hoverable"><tr><th>작가명</th><th>작품</th><th>가격</th></tr>`;
            for(let i =0; i <data.length; i++){
                text+=`<tr><td>${data[i][0]}</td><td><img src=${data[i][1]} onclick="onClick(this)"></td><td>${data[i][2]}</td></tr>`;
            }
            text += `</table>`;
             document.getElementById("productList").innerHTML=text;
           }
           function fileUpload(){
               let a = new Array();
               let author = document.getElementById("author").value;
               let file = "./product/" + document.getElementById("file").files[0].name;
               let price = parseInt(document.getElementById("price").value);
               a[0] = author;
               a[1] = file;
               a[2] = price;
               data.push(a);
               console.log(data);
           }


           function onClick(element) {
	            document.getElementById("img01").src = element.src;
	            document.getElementById("modal01").style.display = "block";
           }

            //window.open("팝업소스파일", "팝업별명","스타일설정")
            window.open("ev.html", "event 11월", "width=700, height=900, scrollbars=yes, left=100, top=50");
           }
